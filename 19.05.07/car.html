<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <select class="" id="carBox" name="">
    <option value="0">현대</option>
    <option value="1">기아</option>
    <option value="2">쌍용</option>
    <option value="3">벤츠</option>
    <option value="4">BMW</option>
  </select>
  <select class="" id="colorBox" name="">
    <option value="0">빨강</option>
    <option value="1">파랑</option>
    <option value="2">초록</option>
    <option value="3">노랑</option>
    <option value="4">검정</option>
  </select>
  <input type="button" id = "btn" value="요청"><br>
  <span id = "span"></span>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js">
</script>
<script>
  $("#btn").click(function(){
    var inputCar = $("#carBox").val()
    var inputColor = $("#colorBox").val()

    $.ajax({
      url: `http://localhost/carsend`,
      data: {
        carBox: inputCar,
        colorBox: inputColor

      },

      success: function(data) {
        $("#span").html(data);
      }
    })
  });
</script>

</html>
