<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="text" id="price">
  <input type="button" id="buyBtn" value="구매"> <br>
  <span id="span"></span>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"> </script>

<script>
  $("#buyBtn").click(function() {
    var inputN = Number($("#price").val());


    $.ajax({
      url: `http://localhost/getitem`,
      data: {
        price : inputN
      },

      success: function(data) {
        console.log(data);
        $("#span").html(data);
      }

    })
  });
</script>

</html>
