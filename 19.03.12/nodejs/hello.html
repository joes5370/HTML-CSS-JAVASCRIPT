<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>정형석</title>
</head>

<body>

  <center>
  <font size = "15  " color="watermellon"> Hello world
  </font>
</center>
  <br>
  <!-- br은 및 공간 만들기 -->
  <!-- 폰트를 통해 사이즈와 칼러 바꾸기 -->
  <!--  center는 중간에 넣어라-->
  ID : <input type="text" placeholder="아이디를 입력하세요">
  <!-- imput은 text를 넣을 수 있는 공간 -->
  <br>
  PW : <input type="passWord">
  <!-- placeholder는 input박스안에 글넣기 -->
  <!-- password는 남한테 안보이는 기능 -->
  <br>
  안심로그인<input type="radio" name="loginType" checked>
  그냥로그인<input type="radio" name="loginType">
  <!--radio 로그인 체크 확인  -->
  <!--name loginType을 통해 둘중 하나만 체크되게 하기  -->
  <br>
  사과 <input type="radio" name="fruit" checked>
  포도 <input type="radio" name="fruit">
  파인애플 <input type="radio" name="fruit">
  <!--묶어서 분류 하기  -->
  <!--checked는 기본적으로 check가 달려있다.  -->
  <br>
  <input type="button" value="로그인">
  <input type="button" value="취소">
  <!--<button과 value를 통해 버튼을 만든다.  -->
  <textarea name="name" rows="8" cols="80"></textarea>
  <!-- textarea는 글을 쓸 수 있는 공간을 만든다.  -->
  <ol type="I">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ol>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
<!--ol 순서있는 목록  -->
<!--u1 순서없는 목록  -->
  <select name="" id="">
    <option value="">1번</option>
    <option value="">2번</option>
    <option value="">3번</option>
    <option value="">4번</option>
<!--select는 선택 박스를 만든다.   -->
  </select>

</body>

</html>
