<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="text" id="num1">
  <input type="text" id="num2">
  <input type="text" id = "num3">
  <input type="button" id="sumbtn" value="더하기">
  <input type="button" id = "multiBtn" value="곱하기">
  <span id="result"></span>
</body>

<script src="http://code.jquery.com/jquery-latest.min.js">
</script>

<script>
  $("#sumbtn").click(function() {
    // $("#result").html(Number($('#num1'))+Number)


    var num1 = Number($("#num1").val());
    var num2 = Number($("#num1").val());
    $.ajax({
      url: `http://localhost/sum?num1=${num1}&num2=${num2}`,
      data: {},
      success:function(response){
        console.log(response);
      }
    });
  })


  $("#multiBtn").click(function(){
    var num1 = Number($("#num1").val());
    var num2 = Number($("#num1").val());
    var num3 = Number($("#num3").val());

    $.ajax({
      url: `http://localhost/multi?num1=${num1}&num2=${num2}&num3=${num3}`,
      data: {},
      success:function(response){
        console.log(response);
      }

    })




  })
</script>
