<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="text" id="text">
  <input type="text" id="text1">
  <input type="text" id="text2">
  <input type="button" id="sumbtn" value="더하기">
</body>

<script src="http://code.jquery.com/jquery-latest.min.js">
</script>
<script>
  $("#sumbtn").click(function() {
    var text = Number($("#text").val());
    var text1 = Number($("#text1").val());
    var text2 = Number($("#text2").val());

    $.ajax({
      url: `http://localhost/pracSum?num1=${text}&num2=${text1}&num3=${text2}`,
      data: {},
      success: function(response) {
        console.log(response);
      }
    })
  });
</script>

</html>
