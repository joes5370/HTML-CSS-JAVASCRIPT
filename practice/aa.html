<head>

<body>
  1번 0<input type="radio" name="r1">

  4<input type="radio" name="r1">
  가중치 <input type="text" id="one">

  2번 0<input type="radio" name="r2">
  1<input type="radio" name="r2">
  2<input type="radio" name="r2">
  3<input type="radio" name="r2">
  4<input type="radio" name="r2">
  가중치 <input type="text" id="two">
  <br>

  3번 0<input type="radio" name="r3">
  1<input type="radio" name="r3">
  2<input type="radio" name="r3">
  3<input type="radio" name="r3">
  4<input type="radio" name="r3">
  가중치 <input type="text" id="three">
  <br>
  <span id="sp"></span> <br>
      <input type="button" id="btn" value="계산">


      <script>
        document.getElementById("btn").addEventListener('click', function() {
          var r1s = document.getElementsByName("r1")
          var r2s = document.getElementsByName("r2")
          var r3s = document.getElementsByName("r3")
          var to = Number(document.getElementById("one").value)
          var tw = Number(document.getElementById("two").value)
          var tt = Number(document.getElementById("three").value)
          var r1sb;
          var r2sb;
          var s3sb;

          for (var i = 0; i < r1s.length; i++) {
            if (r1s[i].checked == true) {
              r1sb = i;
            }
          }
          for (var i = 0; i < r2s.length; i++) {
            if (r2s[i].checked == true) {
              r2sb = i;
            }
          }
          for (var i = 0; i < r3s.length; i++) {
            if (r3s[i].checked == true) {
              r3sb = i;
            }
          }

          var total = r1sb * to + r2sb * tw + r3sb * tt;

          document.getElementById("sp").innerHTML = r1sb + " x " + to + "+" + r2sb + " x " + tw + "+" + r3sb + " x " + tt + " = " + total
        })

      </script>
</body>
