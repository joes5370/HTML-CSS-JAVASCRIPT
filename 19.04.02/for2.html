<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="text" id="id">
  <input type="button" id=button value="구구단">
  <br>
  <span id="span"></span>

  <script>
    document.getElementById("button").addEventListener('click', function() {
      var numberText = "";
      var number1 = document.getElementById("id").value
      for (var i = 1; i <= 15; i++) {
        numberText = numberText + number1 + "*" + i + "=" + number1 * i + "<br>"
      }
      document.getElementById("span").innerHTML = numberText
    })
  </script>
</body>

</html>
