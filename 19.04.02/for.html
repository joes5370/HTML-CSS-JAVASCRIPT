<span id="AAA"></span>
<span id="AAA2"></span>

<body>
  <script>
    var numberText = "";
    for (var i = 1; i <= 100; i++) {
      if (i % 10 == 0) {
        numberText += i + "<br>";
      } else {
        numberText += i + "ã€€";
      }
    }

    var numberText2 = "";
    for (var i = 1; i < 10; i++) {
      for (var j = 1; j < 11; j++) {
        numberText2 += i * 10 + j + " ";
      }
      numberText2 += "<br>"
    }
    document.getElementById('AAA').innerHTML = numberText;
    document.getElementById('AAA2').innerHTML = numberText;
  </script>
</body>
